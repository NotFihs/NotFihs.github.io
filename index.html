<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="about-container">
        <div class="card">
            <img src="your-profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h1 class="name">Your Name</h1>
            <h2 class="role">Web Developer | Designer | Creator</h2>
            <p class="description">
                Hey! I'm [Your Name], a passionate developer who loves crafting beautiful UIs 
                and seamless user experiences. Always learning, always building. Let's connect!
            </p>
            <div class="social-links">
                <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <button class="contact-btn">Contact Me</button>
        </div>
    </div>

</body>
</html>
